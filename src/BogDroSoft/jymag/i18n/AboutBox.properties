supp_oper=<html>Supported opertations:<br><ol><li>Getting lists of: pictures, ringtones, addressbook entries, to-do tasks,<br> events, animations/videos, alarms and SMS messages</li><li>Downloading: <ul><li> pictures: JPG (both Sagem and non-Sagem), GIF, BMP, PNG, WBMP,<br>unverified: TIFF, PICT, EPS, PS, SVG, SVG+GZIP, SVG+ZIP, WMF, CGM, PMB</li><li> ringtones: MIDI, AMR, WAV, unverified: AIFF, IMY, AAC, MP3</li><li> addressbook entries (vCards)</li><li> to-do tasks</li><li> events (reminders, ...)</li><li> animation/videos: MNG, GIF, unverified: WMV, MP4, MPEG</li><li>SMS messages</li></ul></li><li> Uploading/updating/sending:<ul><li> pictures:  JPG, GIF, BMP, PNG, WBMP, unverified: EMS_GR, TIFF, PICT, AI, EPS, PS</li><li> ringtones: MIDI, WAV (IMA ADPCM, 8000Hz 16bit Mono?), AMR,<br>unverified: IMY, ASG1, ASG2, MP3, MFI, AAC, AWB</li><li> addressbook entries (vCards)</li><li> to-do tasks</li><li> events (reminders, ...)</li><li> animation/videos: MNG, GIF, unverified: EMS_AN, MJPG, AVI, MP4, MPEG, 3GP,<br>3GP2, SG1, SG2, SSA</li><li> Java files: unverified: JAR, JAD, JAM</li><li>alarms</li><li>SMS messages</li></ul></li><li> Deleting pictures, ringtones, addressbook entries, to-do tasks,<br>events, animation/videos, alarms and SMS messages</li></ol>Run with --help for a list of command-line options.</html>
