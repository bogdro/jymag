About_JYMAG=O programie JYMAG
License\:_=Licencja: 
supp_oper=<html>Obs\u0142ugiwane dzia\u0142ania:<br><ol><li>Pobieranie list: obrazk\u00F3w, dzwonk\u00F3w, wpis\u00F3w w ksi\u0105\u017Cce adresowej, zada\u0144 do zrobienia,<br> zdarze\u0144, animacji/wideo i budzik\u00F3w</li><li>Pobieranie: <ul><li> obrazk\u00F3w: JPG (zar\u00F3wno w formacie Sagem jak i nie-Sagem), GIF, BMP, PNG, WBMP,<br>niesprawdzone: TIFF, PICT, EPS, PS, SVG, SVG+GZIP, SVG+ZIP, WMF, CGM, PMB</li><li> dzwonk\u00F3w: MIDI, AMR, WAV, niesprawdzone: AIFF, IMY, AAC, MP3</li><li> wpis\u00F3w w ksi\u0105\u017Cce adresowej (vCard)</li><li> zada\u0144 do zrobienia</li><li> zdarze\u0144 (przypomnienia, ...)</li><li> animacji/wideo: MNG, GIF, niesprawdzone: WMV, MP4, MPEG</li></ul></li><li> Wysy\u0142anie/aktualizowanie:<ul><li> obrazk\u00F3w:  JPG, GIF, BMP, PNG, WBMP, niesprawdzone: EMS_GR, TIFF, PICT, AI, EPS, PS</li><li> dzwonk\u00F3w: MIDI, WAV (IMA ADPCM, 8000Hz 16bit Mono?), AMR,<br>niesprawdzone: IMY, ASG1, ASG2, MP3, MFI, AAC, AWB</li><li> wpis\u00F3w do ksi\u0105\u017Cki adresowej (vCard)</li><li> zada\u0144 do zrobienia</li><li> zdarze\u0144 (przypomnie\u0144, ...)</li><li> animacji/wideo: MNG, GIF, niesprawdzone: EMS_AN, MJPG, AVI, MP4, MPEG, 3GP,<br>3GP2, SG1, SG2, SSA</li><li> plik\u00F3w Javy: niesprawdzone: JAR, JAD, JAM</li><li>budzik\u00F3w</li></ul></li><li> Usuwanie obrazk\u00F3w, dzwonk\u00F3w, wpis\u00F3w w ksi\u0105\u017Cce adresowej, zada\u0144 do zrobienia,<br>zdarze\u0144, animacji/wideo i budzik\u00F3w</li></ol>Uruchom z parametrem --help, by zobaczy\u0107 list\u0119 opcji linii polece\u0144.</html>
